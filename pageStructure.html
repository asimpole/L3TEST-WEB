<html>
    <head>
        <title>my page - structure</title>
    </head>
    <body>
        <h1>This is header 1</h1>
        <h2>This is header 2</h2>
        <h3>This is header 3</h3>
        <p>this is a paragraph with <b>bold</b> <i>italic</i> text.</p>
        <h2>List:</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        <h2>List:</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>Semantic Example:</h2>
        <article>
            <h2>C++</h2>
            <p>C++ is a powerful programming language used to make programs such as web browsers, games, and more.</p>
        </article>
    </body>
</html>
