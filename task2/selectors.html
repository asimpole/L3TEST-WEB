<html>
    <head>
        <title>Selector Implementations</title>
    </head>
    <body>
        <h1 class="class">Class selector</h1>
        <h1 id="id">ID selector</h1>
    </body>
    <style>
        h1.class {
            color: pink;
        }

        #id {
            color: aquamarine;
        }

        body {
            background-color: burlywood;
        }
    </style>
</html>
